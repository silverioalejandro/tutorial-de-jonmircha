<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundametosJavaScript</title>
</head>
<body>
    <h1>Tipos de Datos</h1>
    <h4>Primitivos: Se accede directamente al valor.</h4>
    <ul>
        <li>string</li>
        <li>number</li>
        <li>boolean</li>
        <li>null</li>
        <li>undefined</li>
        <li>NaN</li>
    </ul>

    <h4>Compuestos: Se accede a la referencia del valor.</h4>
    <ul>
        <li>object = {}</li>
        <li>array = []</li>
        <li>function () {}</li>
        <li>Class {}</li>
        <li>etc.</li>
    </ul>
    <script>
        var hola ="Hola Mundo"
        console.log(hola);
    </script>
</body>
</html>
